---

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mock-olt-1
  labels:
    app: mock-olt-1
    chart: mock-olt-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-olt-1
  template:
    metadata:
      labels:
        app: mock-olt-1
    spec:
      containers:
        - name: mock-olt-1
          image: opencord/redfish-mockup-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: mock-redfish

---

apiVersion: v1
kind: Service
metadata:
  name: mock-olt-1
spec:
  ports:
    - name: mock-redfish
      port: 8401
      targetPort: 8001
  selector:
    app: mock-olt-1

---


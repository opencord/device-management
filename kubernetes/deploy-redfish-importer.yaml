apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: redfish-importer
  labels:
    app: redfish-importer
    chart: redfish-importer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redfish-importer
  template:
    metadata:
      labels:
        app: redfish-importer
    spec:
      containers:
        - name: redfish-importer
          image: opencord/device-management:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
              name: importer
          command: ["./main"]
          args: ["--kafka", "voltha-kafka-0.voltha-kafka-headless.voltha:9092"]

---

apiVersion: v1
kind: Service
metadata:
  name: redfish-importer
spec:
  ports:
    - name: redfish-importer
      port: 31085
      targetPort: 50051
  selector:
    app: redfish-importer

---

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: redfish-demotest
  labels:
    app: redfish-demotest
    chart: redfish-demotest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redfish-demotest
  template:
    metadata:
      labels:
        app: redfish-demotest
    spec:
      containers:
        - name: redfish-demotest
          image: opencord/redfish-importer-demotest:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9999
              name: demotest
          command: ["./demotest"]
          args: ["--kafka", "voltha-kafka-0.voltha-kafka-headless.voltha:9092", "--importer", "redfish-importer:31085"]

---

apiVersion: v1
kind: Service
metadata:
  name: redfish-demotest
spec:
  ports:
    - name: redfish-demotest
      port: 9999
      targetPort: 9999
  selector:
    app: redfish-demotest
